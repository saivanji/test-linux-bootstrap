    yellow:  '#e5c07b'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'
  bright:
    black:   '#4b5263'
    red:     '#be5046'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#3e4452'
  background: '#040406'
  ui:
    white: '#c5c8c6'
    gray: '#4B5563'
    dark: '#111827'


font:
  sans:
    family: Cantarell Regular
    size: 11
  monospace:
    family: Noto Sans Mono
    size: 10
